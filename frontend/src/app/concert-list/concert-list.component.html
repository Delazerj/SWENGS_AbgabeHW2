<table mat-table [dataSource]="concerts">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let concert">{{concert.name}}</td>
    </ng-container>

    <ng-container matColumnDef="begin_date">
        <th mat-header-cell *matHeaderCellDef>Begin Date</th>
        <td mat-cell *matCellDef="let concert">{{concert.begin_date}}</td>
    </ng-container>

    <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let concert">{{concert.end_date}}</td>
    </ng-container>

    <ng-container matColumnDef="artist_name">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let concert">{{concert.artist_name}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let concert">
            <button mat-button [routerLink]="'/concert-form/' + concert.id">Edit</button>
            <button mat-button (click)="deleteConcert(concert)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
